    <h2>1. Define an interface called Area. Create two classes Rectangle and Circle that implement the interface. Find out the area of Rectangle and Triangle.</h2>
<textarea id="myinput">
    interface Area {
        double calculateArea();
    }
    
    class Rectangle implements Area {
        double length, width;
    
        Rectangle(double length, double width) {
            this.length = length;
            this.width = width;
        }
    
        @Override
        public double calculateArea() {
            return length * width;
        }
    }
    
    class Circle implements Area {
        double radius;
    
        Circle(double radius) {
            this.radius = radius;
        }
    
        @Override
        public double calculateArea() {
            return Math.PI * radius * radius;
        }
    }
    
    public class Main {
        public static void main(String[] args) {
            Area rect = new Rectangle(5, 3);
            System.out.println("Area of Rectangle: " + rect.calculateArea());
    
            Area circle = new Circle(4);
            System.out.println("Area of Circle: " + circle.calculateArea());
        }
    }
    
</textarea>
