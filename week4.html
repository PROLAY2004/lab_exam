    <h2>1. Design a class Volume and then find out the volume of a Cube, Cylinder and Sphere using method overloading.</h2>
<textarea id="myinput">
	class Volume {
		double calculate(double side) {
			return side * side * side;
		}
		double calculate(double radius, double height) {
			return Math.PI * radius * radius * height;
		}
		double calculate(double radius, boolean isSphere) {
			return (4.0 / 3.0) * Math.PI * radius * radius * radius;
		}
	
		public static void main(String[] args) {
			Volume v = new Volume();
			double cubeVolume = v.calculate(5);
			double cylinderVolume = v.calculate(7, 10);
			double sphereVolume = v.calculate(6, true);
			System.out.println("Volume of Cube: " + cubeVolume);
			System.out.println("Volume of Cylinder: " + cylinderVolume);
			System.out.println("Volume of Sphere: " + sphereVolume);
		}
	}

		}

<h2>3. Implement i) call by value and ii) call by reference.</h2>
<textarea id="a">
	class CallByValue {
		void modifyValue(int x) {
			x = x + 10;
		}
	}
	
	class CallByReference {
		int value;
		CallByReference(int value) {
			this.value = value;
		}
		void modifyReference(CallByReference obj) {
			obj.value = obj.value + 10;
		}
	}
	
	public class CallExample {
		public static void main(String[] args) {
			CallByValue cbv = new CallByValue();
			int a = 5;
			cbv.modifyValue(a);
			System.out.println("After Call by Value: " + a);
	
			CallByReference cbr = new CallByReference(5);
			cbr.modifyReference(cbr);
			System.out.println("After Call by Reference: " + cbr.value);
		}
	}

		static int factorial(int n) {
			return n == 1 ? 1 : n * factorial(n - 1);
		}
