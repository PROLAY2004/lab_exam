    <h2>1. show the difference between public and private access specifier.</h2>
    <textarea>
        class AccessSpecifierExample {
            public int publicVar = 10;
            private int privateVar = 20;
        
            public void display() {
                System.out.println("Public Variable: " + publicVar);
                System.out.println("Private Variable: " + privateVar);
            }
        
            public static void main(String[] args) {
                AccessSpecifierExample obj = new AccessSpecifierExample();
                obj.display();
                System.out.println("Accessing Public Variable: " + obj.publicVar);
                
                try {
                    System.out.println("Accessing Private Variable: " + obj.privateVar); 
                } catch (Exception e) {
                    System.out.println("Error: Cannot access private variable");
                }
            }
        }
        
    </textarea>
    <h2>2. show the application of ‘static’ keyword in Java.</h2>
    <textarea>
        class StaticKeywordExample {
            static int count = 0;
        
            StaticKeywordExample() {
                count++;
            }
        
            static void display() {
                System.out.println("Count: " + count);
            }
        
            public static void main(String[] args) {
                StaticKeywordExample obj1 = new StaticKeywordExample();
                StaticKeywordExample obj2 = new StaticKeywordExample();
                StaticKeywordExample.display();
            }
        }        
    </textarea>
    <h2>show the application of inner class in Java.</h2>
    <textarea>
        class OuterClass {
            private int outerVar = 10;
        
            class InnerClass {
                void display() {
                    System.out.println("Outer Variable: " + outerVar);
                }
            }
        
            public static void main(String[] args) {
                OuterClass outerObj = new OuterClass();
                OuterClass.InnerClass innerObj = outerObj.new InnerClass();
                innerObj.display();
            }
        }        
    </textarea>
