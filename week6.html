<body>
    <h2>1. show the application of simple inheritance.</h2>
<textarea>
    class Animal {
        void sound() {
            System.out.println("Animal makes a sound");
        }
    }
    
    class Dog extends Animal {
        void sound() {
            System.out.println("Dog barks");
        }
    
        public static void main(String[] args) {
            Dog dog = new Dog();
            dog.sound();
        }
    }
    
</textarea>
</body>
